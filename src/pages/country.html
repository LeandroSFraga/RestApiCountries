<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito+Sans:wght@300;600;800&display=swap"
        rel="stylesheet">
    <title>Countries</title>
</head>
<header class="navbar">
    <h1 class="navbar__titulo">Where in the world?</h1>
    <div class="navbar__darkmode">
        <img class="navbar__darkmode-icon" src="/src/imgs/moon.svg">
        <p class="navbar__darkmode-text">Dark Mode</p>
    </div>
</header>

<body class="country-page">
    <div class="container__top">
        <div class="container__top-button">
            <img class="container__top-button-icon" src="/src/imgs/back.svg">
            <a href="/src/pages/index.html"><p class="container__top-button-text">Back</p></a>
        </div>
    </div>
    <div class="container__country">
        <img src="/src/imgs/Germany.png" class="container__country-image">
        <div class="container__country-details">
            <h2>Germany</h2>
            <ul class="container__country-details-list">
                <li><b>Native Name: </b></li>
                <li><b>Population: </b></li>
                <li><b>Region: </b></li>
                <li><b>Sub Region: </b></li>
                <li><b>Capital: </b></li>
                <li><b>Top Level Domain: </b></li>
                <li><b>Currencies: </b></li>
                <li><b>Languages: </b></li>
            </ul>
            <ul class="container__country-details-border">
                <p><b>Border Countries: </b></p>
                <p class="container__country-details-border-country">France</p>
            </ul>
        </div>
    </div>

</body>

</html>
