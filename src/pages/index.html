<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Nunito+Sans:wght@300;600;800&display=swap"
        rel="stylesheet">
    <title>Countries</title>

</head>

<body>
    <header class="navbar">
        <h1 class="navbar__titulo">Where in the world?</h1>
        <div class="navbar__darkmode">
            <button class="navbar__darkmode" btn>
                <img class="navbar__darkmode-icon" src="/src/imgs/moon.svg">
            </button>
            <p class="navbar__darkmode-text">Dark Mode</p>
        </div>
    </header>

    <div class="container__top">
        <div class="container__top-search">
            <img class="container__top-search-icon" src="/src/imgs/search.svg">
            <input type="text" placeholder="Search for a country..." class="container__top-search-text" search-bar>
        </div>
        <div class="container__top-dropdown">
            <div class="container__top-filter">
                <p class="container__top-filter-text">Filter by Region</p>
                <img class="container__top-filter-icon" src="/src/imgs/dropdown.svg">
            </div>
            <div class="container__top-content">
                <button btn-africa>
                    <p>Africa</p>
                </button>
                <button btn-america>
                    <p>America</p>
                </button>
                <button btn-asia>
                    <p>Asia</p>
                </button>
                <button btn-europe>
                    <p>Europe</p>
                </button>
                <button btn-oceania>
                    <p>Oceania</p>
                </button>
            </div>
        </div>
    </div>

    <div>
        <script>
            function infoCountry(nome) {
                console.log(nome);
                localStorage.setItem("nome", nome);
                window.location.href = "/src/pages/country.html"
            } 
        </script>
        <ul class="container__flags" container-flags>

        </ul>
    </div>
    <script src="/src/js/scripts.js" type="module"></script>
</body>

</html>
